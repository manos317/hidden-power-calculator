<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Power Calculator</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <header class="header">
    <h1 class="header__title">Hidden Power Calculator</h1>
  </header>

  <div class="app">
    <form class="app__form" id="powerForm">
      <div class="app__form-content">
        <label for="hp">Hp</label>
        <input type="range" name="hp" id="hp" value="0" min="0" max="31">
        <div class="app__form-result"></div>
      </div>
      
      <div class="app__form-content">
        <label for="atk">Atk</label>
        <input type="range" name="atk" id="atk" value="0" min="0" max="31">
        <div class="app__form-result"></div>
      </div>
      
      <div class="app__form-content">
        <label for="def">Def</label>
        <input type="range" name="def" id="def" value="0" min="0" max="31">
        <div class="app__form-result"></div>
      </div>
      
      <div class="app__form-content">
        <label for="specAtk">Sp Atk</label>
        <input type="range" name="specAtk" id="specAtk" value="0" min="0" max="31">
        <div class="app__form-result"></div>
      </div>
      
      <div class="app__form-content">
        <label for="specDef">Sp Def</label>
        <input type="range" name="specDef" id="specDef" value="0" min="0" max="31">
        <div class="app__form-result"></div>
      </div>
      
      <div class="app__form-content">
        <label for="spd">Spd</label>
        <input type="range" name="spd" id="spd" value="0" min="0" max="31">
        <div class="app__form-result"></div>
      </div>

      <button class="app__form-btn" type="submit">Give me the Power!</button>
    </form>

    <div id="formResult" class="app__result"></div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
